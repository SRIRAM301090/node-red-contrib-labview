<script type="text/javascript">
    RED.nodes.registerType('labview-config',{
        category: 'config',
        defaults: {
            name: {value:"", required: true},
            listeningPort: {value:61557,required:true,validate:RED.validators.number()},
            host: {value:"localhost",required:true},
            port: {value:61556,required:true,validate:RED.validators.number()},
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="labview-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <p>LabVIEW in</p>
    <div class="form-row">
        <label for="node-config-input-listeningPort"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-listeningPort">
    </div>
    <p>LabVIEW Out</p>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('labview-input',{
        category: 'LabVIEW',
        defaults: {
            labviewConfig: {value:"", type:"labview-config"},
            topic: {value:"",required:true},
            format: {value:"{{msg.payload}}",required:true}
        },
        label: function() {
            return this.topic||"LabVIEW Input";;
        },        
        inputs:0,
        outputs:1,
        color: "#ffdd22",
        icon: "LV.png",
        align: "left",
    });
</script>

<script type="text/html" data-template-name="labview-input">
    <div class="form-row">
        <label for="node-input-labviewConfig"><i class="fa fa-bookmark"></i> Config</label>
        <input type="text" id="node-input-labviewConfig">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-bookmark"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-bookmark"></i> Payload</label>
        <input type="text" id="node-input-format">
    </div>
</script>
